<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" >
</head>
<body>

    <div class="img-section">
        <img class="background-img" src="./assets/background-img.jpg" >
        <p> Photo by <a href="https://www.pexels.com/@sgrd/">Sigrid Abalos</a> on <a href="https://www.pexels.com/photo/green-leaf-plant-on-pot-824572/">unsplash</a></p>
    </div>

    <div class="form-section">
        <div class="form-heading">
            This is not a real online service!! You know you need something like this in your life to help you 
            realize your deepest dreams.
            <br> 
            Sign up now and get started.
            <br>
            <br>
            You know you want to
        </div>
            

    <form>
        <ul>
       
        <li>
        <label for="first-name"> First Name: </label>
        <input type="text" id="first-name" name="user_firstname" required> 
        </li>

        <li>
        <label for="last-name"> Last Name: </label>        
        <input type="text" id="last-name" name="user_lastname" required>
        </li>

        <li>
        <label for="email"> E-mail: </label>
        <input type="email" id="email" name="user_email" required>
        </li>
    
        <li>
        <label for="phone"> Telephone: </label>
        <input type="tel" id="phone" name="user_telephone">
        </li>

        <li>
        <label for="password"> Password </label>
        <input type="password" id="password" name="user_password" required>
        </li>
   
        <li>
        <label for="confirm-password"> Confirm Password </label>
        <input type="password" id="confirm-password" name="user_confirm_password" required>
        </li>

        <li>
        <button type="submit"> Create Account </button>
    </li>

    </ul>
    </form>

    <span class="login"> Already have an account? <a href="/"> Log in </a> </span>
    </div>
</body>
</html>
