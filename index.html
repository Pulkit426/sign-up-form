<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" >
</head>
<body>

    <div class="img-section">
        <img class="background-img" src="./assets/background-img.jpg" >
    </div>

    <div class="form-section">
<h3>This is not a real online service!! You know you need something like this in your life to help you 
    realize your deepest dreams. Sign up now and get started. </h3>

    <h4> You know you want to</h4>


    <form>
        <ul>
       
        <li>
        <label for="first-name"> First Name: </label>
        <input type="text" id="first-name" name="user_firstname" required> 
       
        <label for="last-name"> Last Name: </label>
        <input type="text" id="last-name" name="user_lastname" required>
    </li>

        <li>
        <label for="email"> E-mail: </label>
        <input type="email" id="email" name="user_email" required>
    
        <label for="phone"> Telephone: </label>
        <input type="tel" id="phone" name="user_telephone">
    </li>

        <li>
        <label for="password"> Password </label>
        <input type="password" id="password" name="user_password" required>
   
        <label for="confirm-password"> Confirm Password </label>
        <input type="password" id="confirm-password" name="user_confirm_password" required>
    </li>

        <li>
        <button type="submit"> Submit </button>
    </li>

    </ul>
    </form>
    </div>
</body>
</html>
